<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <h2 id="heading">Number Guessing Game</h2>
        <div id="block">
            <span class="instruction">The System has generated a Random Number between 1 and 100 (both inclusive),</span>
            <span class="instruction">You have 10 attempts to guess the Number.</span>
            <p id="title"><strong>Guess A Number</strong></p>
            <form id="input"><input type="text" id="guess"></form>
            <div id="msgs">
                <span id="guesses">Previous Guess(es) : <span id="array"></span></span>
                <span id="gleft">Remaining Attempt(s) : <strong><span id="number">10</span></strong></span>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
